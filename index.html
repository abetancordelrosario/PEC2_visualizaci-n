        // jsDrawChart
        function drawChartTimelineID4a2447e9118() {
        var data = gvisDataTimelineID4a2447e9118();
        var options = {};
        options["width"] = 600;
        options["height"] = 400;
        options["timeline"] = {groupByRowLabel:false};
        options["backgroundColor"] = "#ffd";
        options["weight"] = 1200;
        options["colors"] = ['#cbb69d', '#603913', '#c69c6e'];
        
        
            var chart = new google.visualization.Timeline(

            );

        }
          
         
        // jsDisplayChart
        (function() {
        var pkgs = window.__gvisPackages = window.__gvisPackages || [];
        var callbacks = window.__gvisCallbacks = window.__gvisCallbacks || [];
        var chartid = "timeline";
          
        // Manually see if chartid is in pkgs (not all browsers support Array.indexOf)
        var i, newPackage = true;
        for (i = 0; newPackage && i < pkgs.length; i++) {
        if (pkgs[i] === chartid)
        newPackage = false;
        }
        if (newPackage)
          pkgs.push(chartid);
          
        // Add the drawChart function to the global list of callbacks
        callbacks.push(drawChartTimelineID4a2447e9118);
        })();
        function displayChartTimelineID4a2447e9118() {
          var pkgs = window.__gvisPackages = window.__gvisPackages || [];
          var callbacks = window.__gvisCallbacks = window.__gvisCallbacks || [];
          window.clearTimeout(window.__gvisLoad);
          // The timeout is set to 100 because otherwise the container div we are
          // targeting might not be part of the document yet
          window.__gvisLoad = setTimeout(function() {
          var pkgCount = pkgs.length;
          google.load("visualization", "1", { packages:pkgs, callback: function() {
          if (pkgCount != pkgs.length) {
          // Race condition where another setTimeout call snuck in after us; if
          // that call added a package, we must not shift its callback
          return;
        }
        while (callbacks.length > 0)
        callbacks.shift()();
        } });
        }, 100);
        }
